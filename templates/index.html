<!DOCTYPE html>
<html lang="en">
<head>
    <!-- The head section contains meta information and style rules for the page -->
    <meta charset="UTF-8"> <!-- Sets the character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures the page scales correctly on different devices -->
    <title>Discover fun facts!</title> <!-- Title of the webpage shown in the browser tab -->
    <style>
        /* CSS rules for the overall layout and design of the page */
        body, html {
            height: 100%; /* Makes sure the body and html take up the full height of the viewport */
            margin: 0; /* Removes default margin */
            font-family: Arial, sans-serif; /* Sets a clean and simple font for the text */
        }
        .background-image {
            background-image: url('https://wallpapercave.com/wp/wp2314155.jpg'); /* Sets the background image for the page */
            background-size: cover; /* Ensures the background image covers the entire viewport */
            background-position: center; /* Centers the background image */
            position: absolute; /* Positions the image absolutely to cover the whole viewport */
            width: 100%; /* Sets the width to 100% of the viewport */
            height: 100%; /* Sets the height to 100% of the viewport */
            z-index: -1; /* Places the background image behind other content */
        }
        .overlay {
            display: flex; /* Uses Flexbox for layout */
            flex-direction: column; /* Aligns children elements in a column */
            justify-content: center; /* Centers the content vertically */
            align-items: center; /* Centers the content horizontally */
            background-color: rgba(255, 255, 255, 0.7); /* Sets a semi-transparent white background for the content */
            width: 300px; /* Sets a fixed width for the content container */
            padding: 20px; /* Adds space inside the content container */
            border-radius: 10px; /* Rounds the corners of the content container */
            text-align: center; /* Centers the text inside the content container */
            position: absolute; /* Positions the content container absolutely */
            top: 50%; /* Vertically centers the container in the viewport */
            left: 50%; /* Horizontally centers the container in the viewport */
            transform: translate(-50%, -50%); /* Adjusts the position to perfectly center the container */
        }
        h1 {
            margin: 0 0 20px 0; /* Removes the top margin and adds a bottom margin */
            font-size: 24px; /* Sets the font size for the main heading */
            color: #333; /* Sets a dark grey color for the text */
        }
        button {
            padding: 10px 20px; /* Adds space inside the button */
            font-size: 16px; /* Sets the font size for the button text */
            color: white; /* Sets the text color of the button */
            background-color: #007BFF; /* Sets the background color of the button */
            border: none; /* Removes the default border */
            border-radius: 5px; /* Rounds the corners of the button */
            cursor: pointer; /* Changes the cursor to a pointer on hover */
        }
        button:hover {
            background-color: #0056b3; /* Changes the background color when the button is hovered */
        }
    </style>
</head>
<body>
    <!-- The body section contains the visible content of the page -->
    <div class="background-image"></div> <!-- Container for the background image -->
    <div class="overlay">
        <!-- Container for the main content -->
        <h1>Discover fun facts!</h1> <!-- Main heading of the page -->
        <form action="/send_sms_final" method="POST">
            <!-- Form to send a POST request to the /send_sms_final route -->
            <button type="submit">Send SMS</button> <!-- Submit button to send the form -->
        </form>
    </div>
</body>
</html>
